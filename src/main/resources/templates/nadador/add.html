<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Crear nou nadador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Nou nadador</h2>
<form action="#" th:action="@{/nadador/add}"
      th:object="${nadador}" method="post">
    <table>
        <tr>
            <td><label>Nom</label></td>
            <td><label>
                <input type="text" th:field="*{nom}" />
            </label></td>
        </tr>
        <tr>
            <td><label>Num. Federat</label></td>
            <td><label>
                <input type="text" th:field="*{numFederat}" />
            </label></td>
        </tr>
        <tr>
            <td><label>Pais</label></td>
            <td><label>
                <input type="text" th:field="*{pais}" />
            </label></td>
        </tr>
        <tr>
            <td><label>Edat</label></td>
            <td><label>
                <input type="number" th:field="*{edat}" />
            </label></td>
        </tr>
        <tr>
            <td><label>Genere</label></td>
            <td><label>
                <input type="text" th:field="*{genere}" />
            </label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Afegeix nadador" /></td>
        </tr>
    </table>
</form>
</body>
</html>
